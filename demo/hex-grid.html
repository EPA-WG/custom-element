    <style>
        section{   filter: drop-shadow(0px 2px 3px rgba(50, 50, 0, 0.5)) }
        :root {
            --hex-grid-size: 8rem;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: left;
            margin-right: calc(var(--hex-grid-size)/2);
            gap: 0.1rem;
            transform: perspective(15cm) rotateX(5deg) rotateY(40deg) translateX(10rem) translateY(6rem);
            section{
                width: var(--hex-grid-size);
                height: calc(1.53 *var(--hex-grid-size))
            }
            button {
                display: flex;
                flex-direction: column; align-items: center;
                justify-content: center;
                border: none;
                width: 8rem;
                height: 8rem;
                padding: 1rem;
                clip-path: polygon(50% 0, 100% 25%,100% 75%, 50% 100%, 0 75%, 0 25%);
                &:hover,&:focus,&.focus{
                    transform: scale3d(0.9,0.9,0.9) ;
                    background-color: mediumaquamarine;
                }
                img{ height: 3rem;}
            }

            section:nth-child(even){
                width:0rem;
            }
            section:nth-child(even){
                position: relative;
                top: 50%;
                button{
                    position: absolute;

                    top: 6.2rem;
                    right: -4rem;
                }
            }
        }
    </style>
